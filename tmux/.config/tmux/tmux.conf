# ###################################################################
# Non-plugin options
# ###################################################################
set -g default-terminal 'tmux-256color'
set -g mouse on

# though I like 0-based index, 0 is too far from keyboard core
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# do not auto rename windows
set -wg automatic-rename off

# window position
set -g status-justify "absolute-centre"
# status bar position
set-option -g status-position top

# h j k l -> [l]eft [d]own [u]p [r]ight
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# shift hjkl to resize panes
bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

# vim like copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X recrangle-selection




# ###################################################################
# Plugins
# ###################################################################

# plugin specs ------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'mrjones2014/smart-splits.nvim'

# plugin configs ----------------------------------------------------

# catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# smart-splits
set -g @smart-splits_resize_step_size '5' # change the step-size for resizing.




# ###################################################################
# Look and feel
# ###################################################################

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_bg},fg=#{@thm_peach},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
# set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_green}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]  #{pane_current_command} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
# set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_rosewater}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
# set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_lavender}] 󰅐 %H:%M "

# window look and feel
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_flamingo}"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_blue},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_surface_2}]│"
# set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
# set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
# set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"





# ###################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# ###################################################################
run '~/.tmux/plugins/tpm/tpm'
